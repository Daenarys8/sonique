<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/IQ.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="screen-orientation" content="landscape">
    <meta name="orientation" content="landscape">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>sonIQue</title>
    <style>
      /* Prevent overscroll and ensure full viewport coverage */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
      }
      
      /* Ensure root takes full viewport */
      #root {
        width: 100%;
        height: 100%;
      }

      /* Hide content in portrait mode */
      @media screen and (orientation: portrait) {
        #root {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="orientation-warning" style="display: none;">
      <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #000; color: #fff; display: flex; align-items: center; justify-content: center; text-align: center; z-index: 9999;">
        <div>
          <h1>Please Rotate Your Device</h1>
          <p>sonIQue Worlds requires landscape orientation</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Show/hide orientation warning
      function handleOrientation() {
        const warning = document.getElementById('orientation-warning');
        const root = document.getElementById('root');
        if (window.orientation === 0 || window.orientation === 180) {
          warning.style.display = 'block';
          root.style.display = 'none';
        } else {
          warning.style.display = 'none';
          root.style.display = 'block';
        }
      }

      // Listen for orientation changes
      window.addEventListener('orientationchange', handleOrientation);
      window.addEventListener('load', handleOrientation);

      // Prevent default touch behavior
      document.addEventListener('touchmove', function(e) {
        e.preventDefault();
      }, { passive: false });
    </script>
  </body>
</html>
